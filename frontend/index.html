<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>an image search engine</title>
  <meta name="title" content="an image search engine" />
  <meta name="description"
    content="a simple image search engine written by Nithin, uses annotated text to represent images as text data." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://searchim.azurewebsites.net/" />
  <meta property="og:title" content="an image search engine" />
  <meta property="og:site_name" content="image search engine" />
  <meta property="og:description"
    content="a simple image search engine written by Nithin, uses annotated text to represent images as text data." />
  <meta property="og:image" content="https://images.pexels.com/photos/207483/pexels-photo-207483.jpeg?w=300" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://searchim.azurewebsites.net/" />
  <meta property="twitter:title" content="an image search engine" />
  <meta property="twitter:description"
    content="a simple image search engine written by Nithin, uses annotated text to represent images as text data." />
  <meta property="twitter:image" content="https://images.pexels.com/photos/207483/pexels-photo-207483.jpeg?w=700" />

  <title>Search</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
